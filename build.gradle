plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.apache.commons:commons-compress:1.18'
    implementation 'org.apache.logging.log4j:log4j-core:2.10.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.10.0'
    implementation 'com.jcraft:jsch:0.1.54'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.relevantcodes:extentreports:2.41.2'
    implementation 'org.sikuli:sikuli-api:1.2.0'
    implementation 'org.sikuli:sikuli-core:1.0.0'
    implementation 'com.sikulix:sikulixapi:2.0.1'
    implementation 'javax.mail:mail:1.4.7'
    implementation 'junit:junit:4.4'
    implementation 'io.rest-assured:rest-assured:3.0.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'io.rest-assured:rest-assured-all:4.1.0'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'org.apache.poi:poi:4.1.0'
    implementation 'org.apache.poi:poi-ooxml:4.1.0'
    implementation 'org.testng:testng:6.14.3'
    implementation 'io.cucumber:cucumber-java:2.3.1'
    implementation fileTree(dir: 'lib', includes: ['suitetalk-*0.jar'])

}

group = 'gmail'
version = '1.0'
description = 'gmail:testproject'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}



jar {
    manifest {
        attributes "Main-Class": "tests.FeatureRunner"
    }

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}






task copyFiles{


    copy{
        from ('script/'){
            exclude '*FAIL_'
        }
        into '.'
    }

    copy{
        from ('build/libs'){
            exclude '*.txt'
        }
        into '.'
    }
}
test {
    useTestNG()
}
